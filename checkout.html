<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form</title>
  <link rel="stylesheet" href="bootstrap/bootstrap.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <h2 class="text-center">Shopping Cart:</h1>
    <div class="checkout row d-flex justify-content-center"></div>
    <div class="d-flex justify-content-center my-4">
      <h5 id="totalprice">&nbsp;</h5>
    </div>
    <div class="container col-sm-10 col-md-6 col-lg-6">
      <div class="form-group row">
        <label for="fname" class="col-sm-2 col-form-label">Name</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="name" name="name" placeholder="Name">
          <p id="nameError" class="text-danger">&nbsp;</p>
        </div>
      </div>
      <div class="form-group row">
        <label for="femail" class="col-sm-2 col-form-label">Email</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="email" name="email" placeholder="Email">
          <p id="emailError" class="text-danger">&nbsp;</p>
        </div>
      </div>
      <div class="form-group row">
        <label for="fphone" class="col-sm-2 col-form-label">Phone</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="phone" name="phone" placeholder="Phone">
          <p id="phoneError" class="text-danger">&nbsp;</p>
        </div>
      </div>
      <div class="form-group row">
        <label for="faddress" class="col-sm-2 col-form-label">Address</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="address" name="address" placeholder="Address">
          <p id="addressError" class="text-danger">&nbsp;</p>
        </div>
      </div>
      <div class="form-group row">
        <label for="fzip" class="col-sm-2 col-form-label">Zip</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="zip" name="zip" placeholder="Zip: 000 00">
          <p id="zipError" class="text-danger">&nbsp;</p>
        </div>
      </div>
      <div class="form-group row">
        <label for="fcity" class="col-sm-2 col-form-label">City</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="city" name="city" placeholder="City">
          <p id="cityError" class="text-danger">&nbsp;</p>
        </div>
      </div>
      <div class="form-group row">
        <div class="col-sm-10 offset-sm-2" id="buttonlocation">
          <button id="sendButton" type="submit" class="btn btn-primary" disabled>Send</button>
        </div>
      </div>
    </div>

    <footer class="d-flex flex-wrap justify-content-between align-items-center py-2 my-2 border-top">
      <p class="col-md-4 mb-0 text-muted">Â© 2023 Fakestore - Peter Talling - Erik Wallenius</p>
  
      <a href="/" class="col-md-4 d-flex align-items-center justify-content-center mb-3 mb-md-0 me-md-auto link-dark text-decoration-none">
        <svg class="bi me-2" width="40" height="32"><use xlink:href="#bootstrap"></use></svg>
      </a>
  
      <ul class="nav col-md-4 justify-content-end">
        <li class="nav-item"><a href="index.html" class="nav-link px-2 text-muted">Home</a></li>
        <li class="nav-item"><a href="about.html" class="nav-link px-2 text-muted">About</a></li>
      </ul>
  </footer>

    <script type="module" src="js/checkout.js"></script>
</body>

</html>
